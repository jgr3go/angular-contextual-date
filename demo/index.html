<!DOCTYPE html>
<html lang="en_US" ng-app="myApp" />
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>angular-contextual-date</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body ng-controller="appCtrl as AC">
  <div class="container">
    <h1>angular-contextual-date</h1>

    <h3>Filter</h3>
    <p>This doc was written at <b><span>{{ AC.docWrittenAt | contextualDate }}</span></b></p>

    <h3>Directive</h3>
    <p>You opened this doc at <b><contextual-date datetime="AC.openedDocAt"></contextual-date></b></p>

    <h3>Examples</h3>
    <table class="table">
      <tr>
        <th>Date</th>
        <th>Filtered</th>
      </tr>
      <tr ng-repeat="example in AC.examples">
        <td>{{ example | date:"MMMM d, y h:mm:ss a" }}</td>
        <td>{{ example | contextualDate }}</td>
      </tr>
    </table>

  </div>

  <script src="../src/contextual-date.module.js"></script>
  <script src="../src/contextual-date.service.js"></script>
  <script src="../src/contextual-date.filter.js"></script>
  <script src="../src/contextual-date.directive.js"></script>
  <script src="index.js"></script>
</body>
</html>
